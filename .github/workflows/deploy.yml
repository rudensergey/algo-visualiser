name: lint-build-deploy

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install all dependencies
        run: yarn install --frozen-lockfile
      - name: Run linting
        run: yarn lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install all dependencies
        run: yarn install --frozen-lockfile
      - name: Run build
        run: yarn build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install all dependencies
        run: yarn install --frozen-lockfile
      - name: Run build
        run: yarn build
      - name: Run deploy
        run: yarn deploy
